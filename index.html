<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Focus Toolkit</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./style.css"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 font-inter">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-800 tracking-tight">AI Focus Prompt Toolkit</h1>
            <p class="text-gray-600 mt-2">Select a number (1-6) or click a title below to view the full prompt and copy the code.</p>
        </header>

        <!-- Input and Control Panel (Filter) -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <label for="prompt-number" class="block text-lg font-medium text-gray-700 mb-3">
                Quick View: Enter Prompt Number (1-6)
            </label>
            <div class="flex flex-col md:flex-row items-stretch md:items-center space-y-4 md:space-y-0 md:space-x-4">
                <input
                    type="number"
                    id="prompt-number"
                    min="1"
                    max="6"
                    placeholder="e.g., 5"
                    class="w-full md:w-20 p-3 border-2 border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center text-xl shadow-inner"
                    oninput="updatePrompt()"
                />
                <!-- This button is now for quick copy from the input, but the primary copy is in the modal -->
                <button id="copy-btn"
                        class="copy-button px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-500 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50"
                        onclick="copyPrompt(false)"
                        disabled>
                    Copy Prompt (from Input)
                </button>
            </div>
            <p id="feedback-message" class="mt-3 text-sm text-green-600 font-medium"></p>
        </div>

        <!-- Prompt List Area -->
        <!-- This area now *only* contains the list of prompts, and it remains visible -->
        <div id="promptList" class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-500">
            <!-- Full List Content is generated by renderFullList() on load -->
        </div>
    </div>

    <!-- MODAL OVERLAY STRUCTURE -->
    <div id="promptModalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-start justify-center p-4">
        <div id="promptModalContent" class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mt-10 relative transform transition-all duration-300 ease-in-out">
            <!-- Modal content will be inserted here by JavaScript -->
        </div>
    </div>
</body>
</html>
